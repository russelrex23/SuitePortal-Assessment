<mat-grid-list cols="1" rowHeight="3:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Maintenance Request Form
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="maintRequestFormGroup" (ngSubmit)="maintenanceRequest()" autocomplete="off" >
          <div class="text-center">
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="name" id="name" required>
              <label class="ph-title" for="name">Name</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" formControlName="email" id="email">
              <label class="ph-title" for="email">Email address</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="unitNumber" id="unitNumber">
              <label class="ph-title" for="unitNumber">Unit Number</label>
            </div>
            <div class="form-floating">
              <label for="serviceType" class="form-label pt-2">Service Type</label>
              <select class="form-select" formControlName="serviceType" id="serviceType" required>
                <option selected></option>
                <option *ngFor="let serviceType of serviceTypes" [value]="serviceType">
                  {{serviceType}}
              </select>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="summary" id="summary">
              <label class="ph-title" for="summary">Summary</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" formControlName="details" id="details">
              <label class="ph-title" for="details">Details</label>
            </div>
          </div>
          <button class="w-100 btn btn-lg btn-primary get-started mt-3"  type="submit">
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
