<p>dash board works!</p>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Unit Number</th>
    <th scope="col">Service Type</th>
    <th scope="col">Summary</th>
    <th scope="col">Details</th>
    <th scope="col">Date</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let info of infos">
    <th scope="row">{{info.id}}</th>
    <td>{{info.name}}</td>
    <td>{{info.email}}</td>
    <td>{{info.unitNumber}}</td>
    <td>{{info.serviceType}}</td>
    <td>{{info.summary}}</td>
    <td>{{info.details}}</td>
    <td>{{info.submittedAt}}</td>
    <td>
      <button type="submit" class="btn-submit btn-danger" (click)="delete(info.id)">
        <span>Delete</span>
      </button>
    </td>
  </tr>

  </tbody>
</table>
